<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemistrySite</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    
    <h1 class="ml-3 mt-3">Chemistry Site</h1>

    <form action="." class="ml-5 mt-5 col-8" method="GET">
        <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-default">Name:</span>
            <input type="text" class="form-control" id="nameInput"/>
        </div>
        <button class="btn btn-primary mt-3" id="submitBtn" type="button">
            Submit
        </button>
    </form>

    <div class="mt-5 ml-3" id="hybridisation">
        <h1>Hybridisation</h1>
        <p id="ansHybri"></p>
    </div>

    <script type="text/javascript" src="./data/data.json"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
